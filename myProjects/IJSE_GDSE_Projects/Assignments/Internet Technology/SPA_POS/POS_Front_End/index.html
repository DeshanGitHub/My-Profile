    <!--DASHBOARD SECTION-->


    <section class="container-fluid" id="dashboardSectionId">

        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Home Page</h1>
        </div>


            <div class="jumbotron pt-md-5">
                <div id="home-tiles">
                    <div class="row ">

                            <div class="card">
                                <div class="card-header bg-danger font-weight-bolder">Customers</div>
                                <div class="card-body">

                                    <div class="dash-tile-icon"><i class="fas fa-shopping-cart"></i></div>

    <!--/DASHBOARD SECTION-->

    <!--CUSTOMER SECTION-->
    <section class="container-fluid" id="customerSectionId">
        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Customer Form</h1>
        </div>

        <div class="row g-3 align-items-center pb-3 justify-content-between">
            <div class="col-12 col-md-6 col-xl-6">
                <div class="input-group mb-3" style="height: 10px;">
                    <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                        id="txtSearchCusID" placeholder="Search Customer" type="text">
                    <button class="btn btn-primary" id="btnSearchCustomerId" type="button"><i
                            class="bi bi-search m-2"></i>Search
                    </button>
                </div>
            </div>

            <!--BUTTONS-->
            <div class="col-12 col-md-5 col-lg-4 col-xl-6">
                <!--UPDATE CUSTOMER BUTTON-->
                <button class="btn btn-warning mt-2" id="btnUpdateCustomer" type="button"><i
                        class="bi bi-person-plus-fill m-2"></i>Update Customer
                </button>
                <!--DELETE CUSTOMER BUTTON-->
                <button class="btn btn-danger mt-2" id="btnDeleteCustomer" type="button"><i
                        class="bi bi-person-plus-fill m-2"></i>Delete Customer
                </button>
                <!--CLEAR TEXT FIELDS BUTTON-->
                <button class="btn btn-secondary mt-2" id="btnClear" type="button"><i
                        class="bi bi-backspace m-2"></i>Clear
                </button>
                <!--SAVE CUSTOMER BUTTON-->
                <button class="btn btn-success mt-2" id="btnSaveCustomer" type="button"><i
                        class="bi bi-person-plus-fill m-2"></i>Add Customer
                </button>
            </div>
            <!--/BUTTONS-->
        </div>

        <!--CREATE CUSTOMER FORM-->

        <form id="customerForm">
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" name="cID" placeholder="Customer ID" type="text">
                    <span ></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" name="cName" placeholder="Customer Name" type="text">
                    <span ></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" name="cAddress" placeholder="Customer Address"
                        type="text">
                        <span ></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusPhnNum">Customer Contact Number</label>
                    <input class="form-control" id="txtCusPhnNum" name="cTelNum" placeholder="Customer Contact Number"
                        type="text">
                        <span ></span>
                </div>
            </div>
        </form>

        <!--/CREATE CUSTOMER FORM-->

        <div class="row align-items-center pt-3">
            <div class="col-12 mt-2">
                <div class="table-responsive" style="height: 70vh;">
                    <table class="table table-primary table-striped">
                        <thead>
                            <tr>
                                <th>Customer ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Contact Number</th>
                            </tr>
                        </thead>
                        <tbody id="tblCustomerBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        </div>
    </section>
    <!--/CUSTOMER SECTION-->

    <!--ITEM SECTION-->
    <section class="container-fluid" id="itemSectionId">
        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-box-seam m-2"></i>Item Form</h1>
        </div>

        <div class="row g-3 align-items-center pb-3 justify-content-between">
            <div class="col-12 col-md-6 col-xl-6">
                <div class="input-group mb-3" style="height: 10px;">
                    <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                        placeholder="Search Item" type="text">
                    <button class="btn btn-primary" id="button-addon2" type="button"><i
                            class="bi bi-search m-2"></i>Search
                    </button>
                </div>
            </div>
            <!--BUTTONS-->
            <div class="col-12 col-md-5 col-lg-4 col-xl-6">
                <!--ITEM UPDATE BUTTON-->
                <button class="btn btn-warning mt-2" id="btnItemUpdate" type="button"><i
                        class="bi bi-person-plus-fill m-2"></i>Update Item
                </button>
                <!--ITEM DELETE BUTTON-->
                <button class="btn btn-danger mt-2" id="btnItemDelete" type="button"><i
                        class="bi bi-bag-plus m-2"></i>Delete Item
                </button>
                <!--CLEAR TEXT FIELDS BUTTON-->
                <button class="btn btn-secondary mt-2" id="btnClearTextFields" type="button"><i
                        class="bi bi-backspace m-2"></i>Clear
                </button>
                <!--ADD ITEM BUTTON-->
                <button class="btn btn-success mt-2" id="btnItemAdd" type="button"><i class="bi bi-bag-plus m-2"></i>Add
                    Item
                </button>
            </div>
            <!--/BUTTONS-->
        </div>

        <!--ITEM FORM TEXT FIELDS-->
        <form id="itemForm">
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtItemCode">Item Code</label>
                    <input class="form-control" id="txtItemCode" name="itemCode" placeholder="Item Code" type="text">
                    <span></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtItemNameId">Item Name</label>
                    <input class="form-control" id="txtItemNameId" name="itemName" placeholder="Item Name" type="text">
                    <span></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtItemQTY">Item QTY</label>
                    <input class="form-control" id="txtItemQTY" name="itemQTY" placeholder="Item QTY" type="text">
                    <span></span>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtUnitPrice">Unit Price</label>
                    <input class="form-control" id="txtUnitPrice" name="itemUnitPrice" placeholder="Item Unit Price"
                        type="text">
                    <span></span>
                    </div>
            </div>
        </form>
        <!--/ITEM FORM TEXT FIELDS-->

        <div class="row align-items-center pt-3">
            <div class="col-12 mt-2">
                <div class="table-responsive" style="height: 70vh;">
                    <table class="table table-primary table-striped">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>QTY</th>
                            </tr>
                        </thead>
                        <tbody id="tblItemBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--/ITEM SECTION-->

    <!--ORDER SECTION-->
    <section class="container-fluid" id="orderSectionId">
        <div class="row align-items-center">
            <!--INVOICE DETAILS FORM-->
            <div class="col-12 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center bg-primary">
                            <h4 class="modal-title fw-bold">Invoice Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="inputCustomerID">Customer ID:</label>
                                    <select class="form-select" id="inputCustomerID">

                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtOId"> Order ID:</label>
                                    <input class="form-control" id="txtOId" placeholder="Order ID" type="text" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtCusNameInvoice">Customer Name:</label>
                                    <input class="form-control" id="txtCusNameInvoice" placeholder="Customer Name"
                                        readonly type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtDate">Date:</label>
                                    <input class="form-control" id="txtDate" placeholder="Date" readonly type="text">
                                </div>
                            </div>
                            <div class="row mt-3 mb-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtCusAddressInvoice">Address:</label>
                                    <input class="form-control" id="txtCusAddressInvoice" placeholder="Address" readonly
                                        type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/INVOICE DETAILS FORM-->

            <!--ITEM SELECT FORM-->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center bg-primary">
                            <h4 class="modal-title fw-bold">Item Select</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="itemCmb">Item:</label>
                                    <select class="form-select" id="itemCmb">

                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtItemName">Item Name:</label>
                                    <input class="form-control" id="txtItemName" placeholder="Item Name" readonly
                                        type="text">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="txtQtyOnHand">Qty On Hand:</label>
                                    <input class="form-control" id="txtQtyOnHand" placeholder="Qty On Hand" readonly
                                        type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtPrice">Price:</label>
                                    <input class="form-control" id="txtPrice" placeholder="Unit Price" readonly
                                        type="text">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtOrderQty">Order Quantity:</label>
                                    <input class="form-control" id="txtOrderQty" placeholder="Quantity" type="number">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button class="btn btn-success me-md-2" id="btnAddToCart" type="button">Add To
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ITEM SELECT FORM-->

            <!--PURCHASE FORM-->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        Total :
                                    </p>
                                    <p class="h2 d-inline" id="pTotalId">
                                        0.0/=
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        Balance :
                                    </p>
                                    <p class="h2 d-inline" id="pBalanceId">
                                        0.0/=
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="txtCashId">Cash:</label>
                                    <input class="form-control" id="txtCashId" placeholder="Cash" type="text">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="txtBalanceId">Balance:</label>
                                    <input class="form-control" id="txtBalanceId" placeholder="Balance" readonly
                                        type="text">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button class="btn btn-info" id="btnPurchaseId" type="button">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/PURCHASE FORM-->

        </div>
        <div class="row">
            <div class="table-responsive" style="height: 30vh;">
                <table class="table table-primary table-striped" id="tblCartTableId">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>QTY</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tblCartTableBody">

                    </tbody>
                </table>
            </div>
        </div>


    </section>
    <!--/ORDER SECTION-->

    <script src="controller/customerController.js"></script>
    <script src="controller/homePageController.js"></script>
    <script src="controller/orderController.js"></script>
    <script src="controller/itemController.js"></script>
    <!--/CONTROLLERS -->

    <!--MODELS-->
    <script src="model/customer.js"></script>
    <script src="model/item.js"></script>
    <script src="model/cart.js"></script>
    <script src="model/order.js"></script>
    <!--/MODELS-->

    <!--DB-->
    <script src="db/db.js"></script>
    <!--/DB-->
</body>
